<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes Disponíveis</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body { background: #f6f9fc; font-family: 'Nunito', Arial, sans-serif; margin: 0; }
        .container { max-width: 900px; margin: 60px auto; }
        h2 { text-align: center; color: #0070d1; margin-bottom: 32px; font-size: 2.5rem; font-weight: 700; }
        .quizzes-list { display: flex; flex-wrap: wrap; gap: 32px; justify-content: center; }
        .quiz-card { background: #fff; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.07); padding: 32px 24px; width: 320px; text-align: center; transition: transform 0.2s, box-shadow 0.2s; }
        .quiz-card:hover { transform: translateY(-8px); box-shadow: 0 8px 24px rgba(0,0,0,0.12); }
        .quiz-card h3 { font-size: 1.6rem; color: #222; margin-bottom: 12px; font-weight: 700; }
        .quiz-card p { font-size: 1.1rem; color: #444; margin-bottom: 18px; }
        .btn-jogar { background: #0070d1; color: #fff; border: none; border-radius: 8px; padding: 12px 32px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: background 0.2s; }
        .btn-jogar:hover { background: #0056a3; }
        .voltar { display: block; text-align: center; margin-top: 32px; color: #0070d1; text-decoration: none; font-weight: 600; }
        .voltar:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quizzes Disponíveis</h2>
        <div class="quizzes-list">
            {% for quiz in quizzes %}
                <div class="quiz-card">
                    <h3>{{ quiz.titulo }}</h3>
                    <p>{{ quiz.descricao }}</p>
                    <a href="{% url 'jogar_quiz' quiz.id %}"><button class="btn-jogar">Jogar</button></a>
                </div>
            {% empty %}
                <p>Nenhum quiz disponível no momento.</p>
            {% endfor %}
        </div>
        <a href="/" class="voltar">Voltar para Home</a>
    </div>
</body>
</html>
